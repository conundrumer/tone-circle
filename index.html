<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tone Circle</title>
    <script src="jspm_packages/system.js"></script>
    <script src="jspm.browser.js"></script>
    <script src="jspm.config.js"></script>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
      }
      .compound-fraction {
        display: flex;
        align-items: center;
      }
      .fraction {
        display: inline-block;
        text-align: center;
      }
      .fraction > sup {
        display: block;
        border-bottom: 1px solid;
        font: inherit;
      }
      .fraction > span {
        display: none;
      }
      .fraction > sub {
        display: block;
        font: inherit;
      }

      .ratio-container {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        margin: 5px;
        padding: 5px;
        border: 1px solid black;
      }
      .tone-circle-container {
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @media screen and (orientation:portrait) {
        .tone-circle-svg {
          width: 95vw;
          height: 95vw;
        }
      }
      @media screen and (orientation:landscape) {
        .tone-circle-svg {
          width: 95vh;
          height: 95vh;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">Loading...</div>
    <script
      src="build.js"
      onload="SystemJS.config({production: true}); SystemJS.import('circle/main.js')"
      onerror="console.info('Development'); SystemJS.config({trace: true}); SystemJS.import('src/main.js')"
    ></script>
  </body>
</html>
